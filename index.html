<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulário para treinar para prova 1</title>
</head>
<body>
  <form action="www.site.com.br" method="post">
    <fieldset>
        <legend>Formulário para treinar</legend>
        <div class="campos">
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome" placeholder="Digite seu nome" required />
        </div>
        
        <div class="campos">
            <label for="Email">E-mail:</label>
            <input type="email" id="Email" placeholder="Digite seu E-mail" required />
        </div>

        <div class="campos">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="(xx)xxxx-xxxx" pattern="/^\(\{2}\)({4})({4})$/"/>
        </div>

        <div class="campos">
            <label for="celular">Celular:</label>
            <input type="text" id="celular" placeholder="(xx)xxxxx-xxxx" pattern="/^\(\{2}\)({5})({4})$/"/>  
        </div>

        <div class="campos">
            <label for="Datanascimento">Data de nascimento:</label>
            <input type="date" id="Datanascimento" placeholder="Digite seu E-mail" required />
        </div>

        <div class="campos">
            <label for="sexo">Sexo:</label>
            <select id="sexo" required > 
              <option>Selecione</option>
              <option>Masculino</option>
              <option>Feminino</option>
            </select> 
        </div>

        <div class="campos">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="00000-000" pattern="/^\(\{5}\)({3})$/" requiered/>
        </div>
        
        <div class="campos">
            <label for="Endereço">Endereço:</label>
            <input type="text" id="Endereço" placeholder="Digite seu endereço" required />
        </div>

        <div class="campos">
            <label for="numero">Número:</label>
            <input type="text" id="numero" placeholder="Número" required />
        </div>

        <div class="campos">
            <label for="complementos">Complementos:</label>
            <input type="text" id="complementos" placeholder="Digite complementos" />
        </div>

        <div class="campos">
            <label for="Bairro">Bairro:</label>
            <input type="text" id="Bairro" placeholder="Digite seu bairro" required />
        </div>

        <div class="campos">
            <label for="Cidade">Cidade:</label>
            <input type="text" id="Cidade" placeholder="Digite sua cidade" required />
        </div>

        <div class="campos">
            <label for="estado">Estado:</label>
            <select id="estado" required>
                <option>Selecione</option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Distrito Federal</option>
                <option>Espírito Santo</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
            </select>
        </div>

        <div class="campos">
            <label for="Pais">País:</label>
            <select id="pais" required>
                <option>Selecione</option>
                <option>Brasil</option>
                <option>Argentina</option>
            </select>
        </div>

        <div class="campos">
            <label for="assunto">Assunto:</label>
            <input Type="text" id="assunto" placeholder="Digite o assunto"/>
        </div>

        <div class="campos">
            <label for="mensagem">Deixe a sua Mensagem:</label>
            <textarea id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
        </div>

        <div class="campos">
            <p>Selecione sua cor favorita:</p>
            <input type="radio" name="opcoes" id="vermelho" value="vermelho">
            <label for="vermelho">Vermelho</label><br>

            <input type="radio" name="opcoes" id="azul" value="azul">
            <label for="azul">Azul</label><br>

            <input type="radio" name="opcoes" id="amarelo" value="amarelo">
            <label for="amarelo">Amarelo</label><br>
        </div>

        <div class="campos">
            <p>Selecione seus hobies:</p>
            <input type="checkbox" name="escolha" id="dançar" value="dançar">
            <label for="dançar">Dançar</label><br>

            <input type="checkbox" name="escolha" id="dormir" value="dormir">
            <label for="dormir">Dormir</label><br>

            <input type="checkbox" name="escolha" id="cozinhar" value="cozinhar">
            <label for="cozinhar">Cozinhar</label><br>
        </div>

    
        <input type="submit" value="Enviar" />
    </fieldset>
  </form>
</body>
</html>
